server:
  error:
    include-message: always
fhir:
  uri: http://fhir-api:8080
role:
  service:
    uri: http://role-service:8080
site:
  service:
    uri: http://role-service:8080

---
config:
  name: Practitioner
  displayName: person
  attributes:
  - name: givenName
    displayName: Given Name
    validationRegex: "^[a-zA-Z]{0,35}$"
  - name: familyName
    displayName: Family Name
    validationRegex: "^[a-zA-Z]{1,35}$"
  - name: prefix
    displayName: Prefix
    validationRegex: "^[a-zA-Z]{0,35}$"