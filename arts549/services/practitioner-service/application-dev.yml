server:
  error:
    include-message: always
role:
  service:
    uri: http://role-service
site:
  service:
    uri: http://site-service
---
config:
  name: Practitioner
  displayName: person
  attributes:
  - name: givenName
    displayName: Given Name
    validationRegex: "^[a-zA-Z]{0,35}$"
  - name: familyName
    displayName: Family Name
    validationRegex: "^[a-zA-Z]{1,35}$"
  - name: prefix
    displayName: Prefix
    validationRegex: "^[a-zA-Z]{0,35}$"